<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="place.css">
    <link rel="stylesheet" href="customer.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
</head>
<body class="bodyColor">
    <div id="navigation"></div>


    <div class="container-fluid mt-1">
        <div class="row">
            <!-- Cards -->
            <div class="col-lg-2 col-md-4 col-sm-6 mb-3">
                <div class="card text-center rounded-5">
                    <button class="bg-black text-white rounded-5 card-button" data-type="Burgers">
                        <div class="card-body">
                            <h5 class="card-title">Burgers</h5>
                        </div>
                    </button>
                </div>
            </div>
            <div class="col-lg-2 col-md-4 col-sm-6 mb-3">
                <div class="card text-center rounded-5">
                    <button class="bg-black text-white rounded-5 card-button" data-type="Submarian">
                        <div class="card-body">
                            <h5 class="card-title">Submarian</h5>
                        </div>
                    </button>
                </div>
            </div>
            <div class="col-lg-2 col-md-4 col-sm-6 mb-3">
                <div class="card text-center rounded-5">
                    <button class="bg-black text-white rounded-5 card-button" data-type="Fries">
                        <div class="card-body">
                            <h5 class="card-title">Fries</h5>
                        </div>
                    </button>
                </div>
            </div>
            <div class="col-lg-2 col-md-4 col-sm-6 mb-3">
                <div class="card text-center rounded-5">
                    <button class="bg-black text-white rounded-5 card-button" data-type="Pasta">
                        <div class="card-body">
                            <h5 class="card-title">Pasta</h5>
                        </div>
                    </button>
                </div>
            </div>
            <div class="col-lg-2 col-md-4 col-sm-6 mb-3">
                <div class="card text-center rounded-5">
                    <button class="bg-black text-white rounded-5 card-button" data-type="Chicken">
                        <div class="card-body">
                            <h5 class="card-title">Chicken</h5>
                        </div>
                    </button>
                </div>
            </div>
            <div class="col-lg-2 col-md-4 col-sm-6 mb-3">
                <div class="card text-center rounded-5">
                    <button class="bg-black text-white rounded-5 card-button" data-type="Beverage">
                        <div class="card-body">
                            <h5 class="card-title">Beverage</h5>
                        </div>
                    </button>
                </div>
            </div>
        </div>
    
        <!-- Divider and Heading -->
        <div class="row mt-1">
            <div class="col-12">
                <h2 id="selectedType" class="text-center text-white mb-3 fw-bolder"></h2>
            </div>
        </div>
    
        <!-- Main Content: Table and Order Cart -->
        <div class="row">
            <!-- Left side: Table -->
            <div class="col-lg-8">
                <div class="table-responsive">
                    <table id="menuTable" class="table table-bordered">
                        <thead class="thead-light">
                            <tr>
                                <th>Item ID</th>
                                <th >Item Name</th>
                                <th >Price</th>
                                <th >Descripton</th>
                                <th >Discount</th>
                                <th >Other</th>
                                <th >Add</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Table rows will be filled dynamically -->
                        </tbody>
                    </table>
                </div>
            </div>
            
            
            <!-- Right side: Order Cart -->
            <div class="col-lg-4">
                <div class="order-cart mt-0">
                    <h2>Order Cart</h2>
                    <label>CustId</label> <input type="text" id="custId" style="border-width: 0px;">
                    <div id="orderItems">
                        <!-- Order items will be added dynamically -->
                    </div>
                    <div class="text-center mt-3">
                        <button class="btn btn-success" id="navigationHomeButtonBill" >Process Order</button>
                        <button class="btn btn-danger ml-2">Cancel</button>
                    </div>
                </div>
                <div class="container mt-4">
                    <div class="row justify-content-end">
                      <div class="col-auto">
                        <button class="button1 rounded-5" id="navigationHomeButton01">Home</button>
                      </div>
                      <div class="col-auto">
                        <button id="navigateButton" class="button1 rounded-5">Exit</button>
                      </div>
                    </div>
                  </div>
            </div>
        </div>
    </div>

   



    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
    <script src="ScriptApp.js"></script>
    <script>
        // This script redirects to the bill page on button click
        const navigateBill = document.getElementById("navigationHomeButtonBill");
        if (navigateBill) {
            navigateBill.addEventListener("click", function () {
                window.location.href = "bill.html";  // Redirect to the bill page
            });
        }
        </script>
</body>
</html>
