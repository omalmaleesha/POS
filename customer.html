<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="customer.css" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="bodyColor">
    <div id="navigation"></div>
    <div class="container gradient-background p-4 rounded-4 position-relative">
      <div class="row">
        <div class="col-12 col-md-8 col-lg-8 image-container position-relative">
          <img
            src="images/full.png"
            alt="LogoBurger"
            class="img-fluid large-image"
          />
          <div
            class="position-absolute top-0 start-50 translate-middle text-center text-white"
            style="z-index: 5"
          >
            <h1 class="display-1 mb-1 oldenburg-regular edites">CUSTOMERS</h1>
          </div>
        </div>
        <div class="col-12 col-md-4 col-lg-4 button-column mt-1">
          <button
            id="navigationAddCustomer"
            class="boton-elegante rounded-5 m-1"
          >
            Add Customer
          </button>
          <button
            id="navigateUpdateCustomer"
            class="boton-elegante rounded-5 m-1"
          >
            Update Customers
          </button>
          <button
            id="navigateDeleteCustomer"
            class="boton-elegante rounded-5 m-1"
          >
            Delete Customer
          </button>
          <button
            id="navigateSearchCustomer"
            class="boton-elegante rounded-5 m-1"
          >
            Search Customer
          </button>
          <button class="boton-elegante rounded-5 m-1">
            Order History
          </button>
          <div>
            <button class="button1 rounded-5 mt-2">EXIT</button>
            <button id="navigationHomeButton" class="button1 rounded-5">
              HOME
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
