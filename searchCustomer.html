<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body class="bodyColor"> 
    <div id="navigation"></div>
    <div class="container mt-2">
        <div class="d-flex justify-content-center">
            <h1 class="change">Search Customer</h1>
        </div>
        <div class="form-group row justify-content-center mb-1">
            <label for="searchField" class="col-sm-4 col-md-2 col-form-label text-right fs-5" style="color: white;">Search Customer:</label>
            <div class="col-sm-8 col-md-6">
                <input type="text" class="form-control" id="searchField" placeholder="Search Customer">
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <form class="large-form">
                    <!-- Row 1 -->
                    <div class="form-group row p-2">
                        <label for="input1" class="col-sm-4 col-form-label text-right custom-label">Customer ID:</label>
                        <div class="col-sm-8">
                            <label for="input1" class="col-sm-4 col-form-label text-right custom-label"></label>                    </div>
                    </div>
                    <!-- Row 2 -->
                    <div class="form-group row p-2 mt-1">
                        <label for="input2" class="col-sm-4 col-form-label text-right custom-label">Customer Name:</label>
                        <div class="col-sm-8">
                            <label for="input1" class="col-sm-4 col-form-label text-right custom-label"></label>
                        </div>
                    </div>
                    <!-- Row 3 -->
                    <div class="form-group row p-2 mt-1">
                        <label for="input3" class="col-sm-4 col-form-label text-right custom-label">Phone Number:</label>
                        <div class="col-sm-8">
                            <label for="input1" class="col-sm-4 col-form-label text-right custom-label"></label>
                        </div>
                    </div>
                    <!-- Row 4 -->
                    <div class="form-group row p-2 mt-1">
                        <label for="input4" class="col-sm-4 col-form-label text-right custom-label">Address:</label>
                        <div class="col-sm-8">
                            <label for="input1" class="col-sm-4 col-form-label text-right custom-label"></label>
                        </div>
                    </div>
                    <!-- Row 5 -->
                    <div class="form-group row p-2 mt-1">
                        <label for="input5" class="col-sm-4 col-form-label text-right custom-label">Description:</label>
                        <div class="col-sm-8">
                            <label for="input1" class="col-sm-4 col-form-label text-right custom-label"></label>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>



    <div class="container mt-2">
        <div class="row justify-content-center">
            <div class="col-auto">
                <button class="btn btn-danger rounded-5">Cancel</button>
            </div>
            <div class="col-auto">
                <button id="navigateButton" class="btn btn-danger rounded-5">Exit</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
