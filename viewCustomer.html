<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="place.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
</head>
<body class="bodyColor">
    <div id="navigation"></div>
    


    <div class="container table-container">
      <div class="row">
        <!-- Column for Title -->
        <div class="col-12">
          <h2 class="text-center table-title">Customers</h2>
        </div>
      </div>
      <div class="row">
        <!-- Column for Table -->
        <div class="col-12">
          <div class="table-responsive">
            <table class="table table-bordered table-striped">
              <thead class="thead-dark">
                <tr>
                  <th>ID</th>
                  <th>Name</th>
                  <th>Phone</th>
                  <th>Address</th>
                  <th>Description</th>
                </tr>
              </thead>
              <tbody id="customerTableBody">
                <!-- Table rows will be filled dynamically -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>






    <div class="container mt-2">
        <div class="row justify-content-center">
          <div class="col-auto">
            <button  class="button1 rounded-5" id="reloadButton" >Reloard</button>
          </div>
          <div class="col-auto">
            <button class="button1 rounded-5" id="navigationHomeButton01">Home</button>
          </div>
          <div class="col-auto">
            <button  class="button1 rounded-5" >Exit</button>
          </div>
        </div>
      </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
    <script src="ScriptApp.js"></script>
    <script src="apps.js"></script>
</body>
</html>
