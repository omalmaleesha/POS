<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="bodyColor">
    <div id="navigation"></div>
    
    <div class="container gradient-background p-4 rounded-4 position-relative">
      <div class="row mt-2">
        <div class="col-12 col-md-8 col-lg-8 image-container position-relative">
          <img
            src="images/full.png"
            alt="LogoBurger"
            class="img-fluid large-image"
          />
          <!-- img-fluid and large-image make the image responsive and larger -->
          <div
            class="position-absolute top-0 start-50 translate-middle text-center text-white"
            style="z-index: 5"
          >
            <h1 class="display-1 mb-1 oldenburg-regular edite">HEAVEN</h1>
          </div>
        </div>
        <div class="col-12 col-md-4 col-lg-4 button-column mt-3">
          <button class="boton-elegante rounded-5 m-1" id="placeOrder">Place Order</button>
          <button id="navigateButton" class="boton-elegante rounded-5 m-1">
            Customers
          </button>
          <button class="boton-elegante rounded-5 m-1">View Orders</button>
          <button class="boton-elegante rounded-5 m-1">View Customers</button>
          <button class="text-danger button1 rounded-5 mt-5" >EXIT</button>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
    <script src="indexFind.js"></script>
  </body>
</html>
