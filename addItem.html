<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="place.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
</head>
<body class="bodyColor">
    <div id="navigation"></div>
    

    <div class="container mt-2">
        <div class="d-flex justify-content-center">
          <h1 class="form-header oldenburg-regular text-white">Add Item</h1>
        </div>
        <div class="row justify-content-center">
          <div class="col-md-6">
            <form id="itemAddForm" class="large-form">
              <!-- Row 1 -->
              <div class="form-group row p-2">
                <label for="itemName" class="col-sm-4 col-form-label text-right custom-label">Item Name:</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" id="itemName" placeholder="Item Name">
                </div>
              </div>
              <!-- Row 2 -->
              <div class="form-group row p-2 mt-1">
                <label for="itemDescription" class="col-sm-4 col-form-label text-right custom-label">Description:</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" id="itemDescription" placeholder="Description">
                </div>
              </div>
              <!-- Row 3 -->
              <div class="form-group row p-2 mt-1">
                <label for="itemQuantity" class="col-sm-4 col-form-label text-right custom-label">Quantity:</label>
                <div class="col-sm-8">
                  <input type="number" class="form-control" id="itemQuantity" placeholder="Quantity">
                </div>
              </div>
              <!-- Row 4 -->
              <div class="form-group row p-2 mt-1">
                <label for="itemPrice" class="col-sm-4 col-form-label text-right custom-label">Price:</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" id="itemPrice" placeholder="Price">
                </div>
              </div>
              <!-- Row 5 -->
              <div class="form-group row p-2 mt-1">
                <label for="itemCategory" class="col-sm-4 col-form-label text-right custom-label">Category:</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" id="itemCategory" placeholder="Category">
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    







    <div class="container mt-2">
        <div class="row justify-content-center">
          <div class="col-auto">
            <button  class="button1 rounded-5" id="saveButton"  onclick="addItem()">Save</button>
          </div>
          <div class="col-auto">
            <button class="button1 rounded-5" id="navigationHomeButton01">Home</button>
          </div>
          <div class="col-auto">
            <button  class="button1 rounded-5" >Exit</button>
          </div>
        </div>
      </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
    <script src="ScriptApp.js"></script>
</body>
</html>
