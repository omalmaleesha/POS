<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="customer.css">

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
</head>
<body class="bodyColor"> 
    <div class="container d-flex justify-content-center align-items-center signup-wrapper">
        <div class="col-md-6 col-lg-4 signup-container text-white rounded-4">
            <h1 class="text-center mb-4 text-black fw-bolder">Burger Heaven</h1>
            <h2 class="text-center text-black fw-semibold">SIGN IN</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" placeholder="Enter username">
                
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter password">
                    
                    <div class="text-center mt-4">
                        <button type="submit" class="btn btn-light">Sign In</button>
                    </div>
                    <div id="errorMessage" class="error-message"></div>
                </div>
            </form>
        </div>
    </div>



    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
  <script src="app.js"></script>
  <script src="indexFind.js"></script>
</body>
</html>
