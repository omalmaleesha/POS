<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="CSS/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="bodyColor">
    <div id="navigation"></div>

    <div class="container mt-2">
      <div class="d-flex justify-content-center">
        <h1 class="change">Add Customer</h1>
      </div>
      <div class="row justify-content-center">
        <div class="col-md-6">
          <form class="large-form">
            <!-- Row 1 -->
            <div class="form-group row p-2">
              <label
                for="input1"
                class="col-sm-4 col-form-label text-right custom-label"
                >Customer ID:</label
              >
              <div class="col-sm-8">
                <input
                  type="text"
                  class="form-control w-50"
                  id="input1"
                  placeholder="Customer ID"
                />
              </div>
            </div>
            <!-- Row 2 -->
            <div class="form-group row p-2 mt-1">
              <label
                for="input2"
                class="col-sm-4 col-form-label text-right custom-label"
                >Customer Name:</label
              >
              <div class="col-sm-8">
                <input
                  type="text"
                  class="form-control"
                  id="input2"
                  placeholder="Name"
                />
              </div>
            </div>
            <!-- Row 3 -->
            <div class="form-group row p-2 mt-1">
              <label
                for="input3"
                class="col-sm-4 col-form-label text-right custom-label"
                >Phone Number:</label
              >
              <div class="col-sm-8">
                <input
                  type="text"
                  class="form-control"
                  id="input3"
                  placeholder="Phone Number"
                />
              </div>
            </div>
            <!-- Row 4 -->
            <div class="form-group row p-2 mt-1">
              <label
                for="input4"
                class="col-sm-4 col-form-label text-right custom-label"
                >Address:</label
              >
              <div class="col-sm-8">
                <input
                  type="text"
                  class="form-control"
                  id="input4"
                  placeholder="Address"
                />
              </div>
            </div>
            <!-- Row 5 -->
            <div class="form-group row p-2 mt-1">
              <label
                for="input5"
                class="col-sm-4 col-form-label text-right custom-label"
                >Description:</label
              >
              <div class="col-sm-8">
                <input
                  type="text"
                  class="form-control"
                  id="input5"
                  placeholder="Description"
                />
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div class="container mt-2">
      <div class="row justify-content-center">
        <div class="col-auto">
          <button class="button1 rounded-5">Save</button>
        </div>
        <div class="col-auto">
          <button class="button1 rounded-5">Cancel</button>
        </div>
        <div class="col-auto">
          <button id="navigateButton" class="button1 rounded-5">Exit</button>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
