            <div class="col-lg-2 col-md-4 col-sm-6 mb-4">

            <!-- Card 2 -->

            </div>
            <!-- Card 3 -->
            <div class="col-lg-2 col-md-4 col-sm-6 mb-4">

                    <button class="bg-black text-white rounded-5" onclick="updateTables('Fries')">

            </div>
            <!-- Card 4 -->
            <div class="col-lg-2 col-md-4 col-sm-6 mb-4">

                    <button class="bg-black text-white rounded-5" onclick="updateTables('Pasta')">

            </div>
            <!-- Card 5 -->

                        </div>
                    </button>
                </div>
            </div>
            <!-- Card 6 -->
            <div class="col-lg-2 col-md-4 col-sm-6 mb-4">
                <div class="card text-center rounded-5">
                    <button class="bg-black text-white rounded-5" onclick="updateTables('Beverage')">
                        <div class="card-body">
                            <h5 class="card-title">Beverage</h5>
                        </div>
                    </button>
                </div>
            </div>
        </div>
    
        <!-- Heading -->

            </div>
        </div>
    
        <div class="row">
            <div class="col-12">
                <div class="table-responsive">
                    <table class="table table-bordered" id="menuTable">

                            <tr>
                                <th>#</th>
                                <th>Name</th>
                                <th>Quantity</th>
                                <th>Description</th>
                                <th>Price</th>
                                <th>Category</th>

                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        
    </div>










    <div class="container mt-2">
        <div class="row justify-content-center">
          <div class="col-auto">
            <button  class="button1 rounded-5" id="additem" >Add</button>
          </div>

          </div>
          <div class="col-auto">
